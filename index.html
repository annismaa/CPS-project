<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CPS</title>
  </head>
  <body>
    <div class="feedback-container">
      <section class="feedback-form forms">
        <button
          type="button"
          class="feedback-form__button button button--pink button--close"
        ></button>
        <h2 class="feedback-form__title forms__title">Обратная связь</h2>
        <form
          action="#"
          method="post"
          class="feedback-form__content forms__content"
        >
          <input
            type="text"
            name="username"
            placeholder="Имя"
            class="feedback-form__input forms__input"
          />
          <input
            type="tel"
            name="phone"
            placeholder="Телефон"
            class="feedback-form__input forms__input"
          />
          <input
            type="email"
            name="email"
            placeholder="Электронная почта"
            class="feedback-form__input forms__input"
          />
          <textarea
            name="message"
            placeholder="Сообщение"
            class="feedback-form__textarea forms__textarea"
          ></textarea>
          <p class="feedback-form__text forms__text">
            Нажимая “отправить”, вы даете согласие на
            <a href="#" class="feedback-form__link forms__link">
              обработку персональных данных</a
            >
            и соглашаетесь с нашей
            <a href="#" class="feedback-form__link forms__link"
              >политикой конфиденциальности</a
            >
          </p>
          <button
            type="button"
            class="button button--submit button--chevron-white feedback-form__submit-button"
          >
            Отправить
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
