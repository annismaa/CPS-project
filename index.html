<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CPS</title>
  </head>
  <body>
    <div class="request-container">
      <section class="request-form forms">
        <button
          type="button"
          class="request-form__button button button--pink button--close"
        ></button>
        <h2 class="request-form__title forms__title">Заказать звонок</h2>
        <form
          action="#"
          method="post"
          class="request-form__content forms__content"
        >
          <input
            type="tel"
            name="phone"
            placeholder="Телефон"
            class="request-form__input forms__input"
          />
          <p class="request-form__text forms__text">
            Нажимая “отправить”, вы даете согласие на
            <a href="#" class="request-form__link forms__link">
              обработку персональных данных</a
            >
            и соглашаетесь с нашей
            <a href="#" class="request-form__link forms__link"
              >политикой конфиденциальности</a
            >
          </p>
          <button
            type="button"
            class="button button--submit button--chevron-white request-form__submit-button"
          >
            Отправить
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
